<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mj-Foodie</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!---section 1-->
        <section class="section-1">
            <h1 class="section-heading">
                Variety of foods
            </h1>
            <div class="section-1-icons">
                <i class='bx bx-baguette change'></i>
                <i class='bx bx-cheese'></i>
                <i class='bx bx-bowl-rice'></i>
                <i class='bx bx-fork'></i>
                <i class='bx bx-lemon'></i>
                <i class='bx bx-cookie'></i>
                <i class='bx bx-cake'></i>
                <i class='bx bx-bowl-hot'></i>
                <i class='bx bx-leaf'></i>
            </div>
        </section>
        <!---end ofsection 1-->
        <!---section 2-->
        <section class="section-2">
            <h1 class="section-heading">popular meals</h1>
            <div class="cards-container">
                <div class="card">
                    <img src="images/card-img-1.png" class="card-img" />
                    <h3 class="card-name">Fish</h3>
                    <button class="card-btn">Order now</button>
                </div>
                <div class="card">
                    <img src="images/card-img-2.png" class="card-img" />
                    <h3 class="card-name">Cake</h3>
                    <button class="card-btn">Order now</button>
                </div>
                <div class="card">
                    <img src="images/card-img-3.png" class="card-img" />
                    <h3 class="card-name">Lobster</h3>
                    <button class="card-btn">Order now</button>
                </div>
            </div>
        </section>
        <!---end ofsection 2-->
    </div>
    
</body>
<script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
<script src="script.js"></script>
</html>
